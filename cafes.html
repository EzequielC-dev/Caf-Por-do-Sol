<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Por do Sol - Cafés</title>
    <meta name="description" content="Uma cafeteria que vende produtos de qualidade de acordo com o gosto do cliente. Conheça e experimente com a Café Por do Sol.">
    <link rel="shortcut icon" href="/assets/Café Icon.avif" type="image/x-icon">
    <link rel="stylesheet" href="/css/cafes.css">
</head>

<body>
    <header class="cabecalho">
        <a href="./"><img src="/assets/Logo Café.avif" alt="Logo da Cafeteria"></a>
        <nav class="cabecalho-navegacao" aria-label="navegacao">
            <ul>
                <li><a href="">Cafés</a></li>
                <li><a href="">Lattes</a></li>
                <li><a href="">Doces</a></li>
                <li><a href="">Contato</a></li>
                <a href="https://github.com/EzequielC-dev" target="_blank"><img src="./assets/GitHub-Logo.png" alt="Logo GitHub"></a>
            </ul>
        </nav>
    </header>

    <main class="principal">
        <section class="principal-sessao">
            <h1>Melhores Opções de Cafés Disponiveis</h1>
            <nav class="principal-sessao-navegacao">
                <img src="/assets/Café Icons/Copo Café.png" alt="">
                <img src="/assets/Café Icons/Semente Café.png" alt="">
                <img src="/assets/Café Icons/Xicara Café.png" alt="">
            </nav>
        </section>

        <article class="principal-opcoes">
            <ul class="principal-opcoes-lista">
                <li>
                    <a href="">
                        <img src="./assets/main pedidos/Cappucino.webp" alt="Cappucino">
                        <div class="card-texto">
                            <h2>Cappucino</h2>
                            <p>Café Belga, Leite com um toque de canela.</p>   
                        </div>
                        <div class="card-compra">
                            <span>R$15,00</span>
                            <button>Comprar</button>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="/assets/main pedidos/Café Latte.avif" alt="Café Latte">
                        <h2>Café Latte</h2>
                        <span>R$18,00</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="/assets/main pedidos/Café Expresso.webp" alt="Café Expresso">
                        <h2>Café Expresso</h2>
                        <span>R$9,00</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="/assets/main pedidos/Café com leite.jpg" alt="Café com Leite">
                        <h2  class="opcoes-before">Café com Leite</h2>
                        <span>R$10,00</span>
                    </a>
                </li>
            </ul>
    </main>
</body>
</html>
